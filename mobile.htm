<!DOCTYPE html5>
<html>
  <head>
    <script src="interface.js" ></script>
    <style type="text/css">
      div.button{ border-radius:5px;
                  border: 2px solid #000000;
                  position: absolute;
                  height:50px;
                  width:80px;
                  left:560px;
                  padding:auto;
                  text-align:center;
        }
    </style>
  </head>
  <body scroll="no" style="overflow:hidden; height: 100%; width: 100px;">
    <div style="position:relative;">

      <div class="button" onclick="setLimit(100)">Slow</div>
      <div class="button" style="top:60;" onclick="setLimit(2000)">Manuever</div>
      <div class="button" style="top:120;" onclick="setLimit(4000)">Destroy</div>
      <div class="button" style="top:180;" onclick="setOutput(0)">Output 1</div>
      <div class="button" style="top:240;" onclick="setOutput(1)">Output 2</div>
      <div class="button" id="voltage" style="top:300;"></div>

    </div>
    <div style="width:100%;">
      <form name="config">
        <input id="host" name="host" type="text" value="192.168.1.110" />
        <input type="button" value="Init" onclick="updateHost()" />
        <select id="joystick" name="Joystick" oninput="selectJoystick()">
        </select>
        <img height="20px" width="20px"src="reload.png" onclick="listGamepads()"/>
      </form>
    </div>
      <div id="driveBox" style="background-color=#505050;z-index=10;position:relative; left:50; top:0; height:500px;width:500px;background-color: #000000;" onload="alert(\"WTF\")" >
        <div id="xy_axis" style="position:absolute; bottom:250; left:250; height:20; width:20; background-color:#00ff00">
        </div></div>
  </body>
</html>
